<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<script>

var hasMArker; 

var myCanvas;

var texture;

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/hiro.patt",
	})

	let geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);

	myCanvas = document.createElement("canvas");
	myCanvas.width = 480;
	myCanvas.height = 320;
	texture = new THREE.CanvasTexture( myCanvas );
	texture.minFilter = THREE.LinearFilter;
	texture.magFilter = THREE.LinearFilter;
	texture.format = THREE.RGBFormat;
	let material1 = new THREE.MeshBasicMaterial( { map: texture } );
	
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;
	
	markerRoot1.add( mesh1 );
}


function updateCanvas() {

	var ctx = myCanvas.getContext("2d");
	ctx.fillStyle = "blue";
	ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);
    ctx.beginPath();    
	let possY = 95*totalTime;
    ctx.arc(95*totalTime, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
}


function rotationMatrixToEulerAngles(matrix) {


	const rotationMatrix = [
    [projectionMatrix[0], projectionMatrix[1], projectionMatrix[2]],
    [projectionMatrix[4], projectionMatrix[5], projectionMatrix[6]],
    [projectionMatrix[8], projectionMatrix[9], projectionMatrix[10]]
];


    let sy = Math.sqrt(matrix[0][0] * matrix[0][0] + matrix[1][0] * matrix[1][0]);
    let singular = sy < 1e-6;
    let x, y, z;

    if (!singular) {
        x = Math.atan2(matrix[2][1], matrix[2][2]);
        y = Math.atan2(-matrix[2][0], sy);
        z = Math.atan2(matrix[1][0], matrix[0][0]);
    } else {
        x = Math.atan2(-matrix[1][2], matrix[1][1]);
        y = Math.atan2(-matrix[2][0], sy);
        z = 0;
    }

    return [x, y, z]; // roll (x), pitch (y), yaw (z)
}



function update()
{
	let mat = arToolkitContext.getProjectionMatrix()
	console.log({visible : 	markerRoot1.visible});
	// update artoolkit on every frame
	if  ( arToolkitSource.ready !== false ){
		arToolkitContext.update( arToolkitSource.domElement );
	}
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	updateCanvas();
	texture.needsUpdate = true;
	update();
	render();
}

</script>

</body>
</html>
